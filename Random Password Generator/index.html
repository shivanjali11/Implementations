<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- by writing .with class name in a div it will automatically writes the tag name with class -->
        <div class="container">
          <h1>Generate a <br><span>Random Password</span></h1>
          <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPass()">
          </div>
          <button onclick="createPassword()"><img src="generate.png"> Passowrd</button>
        </div>
        <script>
            const passwordBox=document.getElementById("password")
            const length=10;
            const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase="abcdefghijklmnopqrstuvwxyz";
            const number="0123456789";
            const symbol="!@$%^&*(){}[]++_-~><";
            const allChars=upperCase+lowerCase+number+symbol;
            function createPassword(){
                let password=" ";
                password+=upperCase[Math.floor(Math.random()*upperCase.length)];
                password+=lowerCase[Math.floor(Math.random()*upperCase.length)];
                password+=number[Math.floor(Math.random()*upperCase.length)];
                password+=symbol[Math.floor(Math.random()*upperCase.length)];
                while(length>password.length)
                {
                    password+=allChars[Math.floor(Math.random()*upperCase.length)]; 
                }
                passwordBox.value=password;
            }
            function copyPass(){
                passwordBox.select();
                document.execCommand("copy");
            }
            
        </script>
        <!--[if lt IE 7]>

        <![endif]-->
        
        <script src="script.js" async defer></script>
    </body>
</html>
